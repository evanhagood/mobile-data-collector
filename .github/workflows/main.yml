name: AutoPretty

on:
  push:
    branches:
      - "main"
      - "dev"
      - "US**"
  pull_request:
    branches:
      - "main"
      - "dev"
      - "US**"

jobs:
  prettier:
    if: ${{ github.event.action != 'synchronize' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --check **/*.{html,css,js,md} --config .prettierrc
          only_changed: False
